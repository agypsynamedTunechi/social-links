<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

 
</head>

<body>
  <main>
    <div class="container">

      <div class="img_container"><img src="assets/images/home9.jpg" alt="Profile picture"></div>

      <div class="text">
        <h1>Fortune Onwuemene</h1>
        <h3>Edo State, Nigeria</h3>
        <p>"Front-end developer and otaku."</p>
      </div>

      <div class="link-container " >
        <a class="link span" href="http://">GitHub</a>
        <a class="link span" href="http://">Frontend Mentor</a>
        <a class="link span" href="http://">LinkedIn</a>
        <a class="link span" href="http://">Twitter</a>
        <a class="link" href="http://">Instagram</a>
      </div>
    </div>
  </main>

  <footer>

    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
     <span> Coded by <a href="#">Your Name Here</a>.</span>
    </div>

  </footer>

</html>
